<br>
<div class="container">
  <h2 class="text-center">Empleados de {{ company }}</h2>
  <div class="mb-3 row">
    <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Empleado:</label>
    <div class="col-xs-3 col-sm-auto">
      <input id="table-filtering-search" class="form-control" type="text"  />
    </div> 
  </div>
  <br>

  <div class="row table-responsive">
    <table class="table table-bordered">
      <thead class="border text-center">
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tel√©fono</th>
        <th scope="col">Email</th> 
        <th scope="col">Rol</th>       
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let e of employees">
          <th>{{ e. id }}</th>
          <td>{{ e.name }} {{ e.ap_paterno }} {{ e.ap_materno }}</td>
          <td>{{ e.phone_number }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.rol }}</td>
        </tr>
      </tbody>            
    </table>
  </div>
</div>
