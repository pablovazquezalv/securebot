<div class="card " style="width: 28rem;" align="center">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="text-center" >Cambiar estatus</h4>  
        <button type="button" class="btn-close shadow-none" (click)="close()"></button>
      </div>
    <div class="card-body">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg> 
        
        <p class="card-text mt-2">¿Estás seguro de que quieres cambiar el estatus de este usuario?</p>
    </div>
    <div class="card-footer text-end text-body-secondary">
        <button type="button" class="btn btn-danger"
            (click)="changeStatus()"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; 
            --bs-btn-font-size: .75rem;margin-right: 10px;">
            Sí, cambiar
        </button>
        <button type="button" class="btn btn-dark"  
            (click)="close()"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; 
            --bs-btn-font-size: .75rem;margin-right: 10px;">
            Cancelar
        </button>
    </div>
</div>
