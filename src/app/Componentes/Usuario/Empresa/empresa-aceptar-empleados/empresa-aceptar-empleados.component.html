<div class="container-fluid ">
  <div class="row">
    <div class=" col-12 col-sm-12 col-md-12 col-lg-3 col-xs-12">
      <ul class="nav flex-column">
       
        <li class="nav-item border-end  border-bottom p-3 nav-item-spaced">
          <a class="nav-link btn" (click)="verEmpleados()">Empleados</a>
        </li>
        <li class="nav-item border-end  border-bottom p-3 nav-item-spaced">
          <a class="nav-link btn" (click)="empresaOpciones()">Empresa</a>
        </li>
        <li class="nav-item border-end  border-bottom p-3 nav-item-spaced">
          <a class="nav-link btn" (click)="carrosEmpresa()">Carritos</a>
        </li> 
      </ul>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xs-12">
      <div class="container">
        <ngb-toast *ngIf="show" [autohide]="true" [delay]="4000" (hidden)="show=false">
          <ng-template ngbToastHeader>
            <div class="me-auto">
              <strong class="mx-1">Ayuda</strong>
            </div>
          </ng-template>
          <p class="text-center">
            Te recordamos que <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
            </svg> es para aceptar
          </p>
          <p class="text-center">
            y <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg> para rechazar las solicitudes.
          </p>
        </ngb-toast>
       
        <div class="row">
          <div class="col-12">
            
            <div class="card">
            <br>
            
              <div class="col-4 ">
                <button type="button" class="btn btn-dark"  (click)="verEmpleados()"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; margin-left: 20px;">
                Regresar
                </button>
              </div>
              <div class="col4">
                <h2 class="text-center">Solicitudes de empleados</h2>
              </div>
              <div class="col4"></div>

              
              <br>
                <div class="container">
                  <div class="row table-responsive">
                    <table class="table table-bordered">
                      <thead class="border text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Acciones</th>       
                      </thead>
                      <tbody class="text-center">
                        <tr *ngFor="let e of employees">
                          <th>{{ e.id }}</th>
                          <td>{{ e.name }} {{ e.ap_paterno }} {{ e.ap_materno }}</td>
                          <td>{{ e.email }}</td>
                          <td>{{ e.phone_number }}</td>
                          <td>
                            <button type="button" class="btn btn-light text-dark border rounded-pill" 
                              (click)="acceptEmployee(e.id)"  
                              style="--bs-btn-padding-y: .28rem; --bs-btn-padding-x: .5rem; 
                              --bs-btn-font-size: .75rem;margin-right: 10px;">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                              </svg>
                            </button>
                            <button type="button" class="btn btn-danger rounded-pill" 
                              (click)="openModal(e.id)"
                              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; 
                              --bs-btn-font-size: .75rem;margin-right: 10px;">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                            </button>
                          </tr>
                        </tbody>            
                      </table>
                    </div>
                  </div>
                </div>
              </div>                            
            </div>
          </div>
        </div>
      </div>
