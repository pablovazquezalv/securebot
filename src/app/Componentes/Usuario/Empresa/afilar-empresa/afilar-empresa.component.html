<div class="vh-100 w-100 imagen mt-5">
<div class="container mt-5 ">
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="text-center ">
            <h2 class=" d-block" >Afiliarme a empresa</h2>
          </div>
          <div class="card-body bg-light">
            <div class="container">
                <label for="company">Escribe el nombre de la empresa</label>
                <form class="d-flex" role="search" [formGroup]="enterpriseForm" (ngSubmit)="onSubmit(enterpriseForm.value)" >
                    <input class="form-control me-2" type="text" name="company" formControlName="company" class="form-control" placeholder="" aria-label="company">
                    <button class="btn btn-dark" type="submit">Buscar</button>
                </form>        
                <div class="container" *ngIf="status == 1">
                  <div class="row table-responsive">
                    <table class="table table-bordered mt-3">
                      <thead class="border text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th> 
                      </thead>
                      <tbody class="text-center">
                        <tr *ngFor="let e of companies">
                          <th>{{ e.id }}</th>
                          <td>{{ e.name }} </td>
                          <td><button (click)="afiliar(e.id)" class="btn btn-dark mt-2">Afiliarme</button></td>
                        </tr>
                      </tbody>            
                    </table>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
