<div class="container">
 
 <div class="row mt-5">
    <div class="col-lg-4 col-12  mt-2 text-center">
     
  </div>
  <div class="col-lg-4 col-12 mt-2 text-center">
    <h2>Carro Almacen</h2>
  </div>
  <div class="col-lg-4 col-12 mt-2 ">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" (click)="verTablas()" class="btn btn-light position-relative" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .95rem;display: flex; flex-direction: column; justify-content: center;"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-thermometer-high" viewBox="0 0 16 16">
            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415z"/>
            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
          </svg> Ver mas 
        
      </button>
  </div>
  </div>
  </div>
</div>

<div class="container">
    <h2>Sensores</h2>

    <div class="row row-cols-1 row-cols-md-3  g-4">
        
        <div class="col  " *ngFor="let s of sensor">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">Medida:</h6> <span *ngIf="s.dato == 'C'"> Celsius</span>
                        </div>
                    </div>
                    <div class="badge"> <span>{{s.valores}} {{ s.dato }}</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">Sensor {{s.tipo}}<br></h3>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{s.valores}}%"  aria-valuemin="0" aria-valuemax="100" ></div>
                        </div>
                        <div class="mt-3"> <span class="text1">Ult.Vez <span class="text2">{{ s.hora }}</span></span> </div>
                    </div>
                </div>
            </div>
        </div>
      
       
       
      </div>
</div>
