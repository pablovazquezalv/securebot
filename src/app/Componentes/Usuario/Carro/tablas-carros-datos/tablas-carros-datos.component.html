<br>
<div class="container">
  <div class="row align-items-center mb-3">
    <div class="col-sm-auto">
      <button class="btn btn-dark" type="button" (click)="regresar()">Regresar</button>
    </div>
    <div class="col-sm-auto">
      <div class="row">
        <div class="form-group col-sm">
          <p class="text-fechas">De:</p>
          <input type="date" [(ngModel)]="fecha1" (change)="SendDataonChange($event)">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm">
          <p class="text-fechas" *ngIf="cal == false">Hasta:</p>
          <input type="date" *ngIf="cal == false" [(ngModel)]="fecha2" (change)="SendDataonChange2($event)">
        </div>
      </div>
    </div>
    <div class="col-sm-auto">
      <div class="row">
        <div class="form-group col-sm">
          <p>Hora de inicio:</p>
          <input type="time" [(ngModel)]="start" (change)="filter($event)">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm">
          <p *ngIf="cal2 == false">Hora de fin:</p>
          <input type="time" *ngIf="cal2 == false" [(ngModel)]="end" (change)="filter2($event)">
        </div>
      </div>
    </div>
    <div class="col-sm-4 text-center">
      <h2>Datos de mi carrito</h2>
    </div>
    <div class="col-sm-auto">
      <div class="form-check form-switch custom-switch-lg shadow-none">
        <select class="form-select shadow-none" [(ngModel)]="seleccion" (change)="getDatos()">
          <option *ngFor="let s of sens" [ngValue]="s.clave" selected>{{s.nombre}}</option>
        </select>
        <br>
        <button class="btn btn-dark" type="button" *ngIf="cal == false || cal2 == false" (click)="clearFilters()">Limpiar Buscador</button>
      </div>
    </div>
   
    <br>
      <div class="row table-responsive mt-2">
        <table class="table table-bordered">
          <thead class="border text-center">
            <th scope="col">ID</th>
            <th scope="col">Clave</th>
            <th scope="col">Tipo</th>
            <th scope="col">Valores</th>
            <th scope="col">Dato</th>
            <th scope="col">Fecha / Hora</th>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let s of sensor | slice:desde:hasta">
              <th scope="row">{{ s._id }}</th>
              <td>{{ s.clave }}</td>
              <td>{{ s.tipo }}</td>
              <td>{{ s.valores }}</td>
              <td>{{ s.dato }}</td>
              <td>{{ s.fecha }} / {{ s.hora }}</td>
            </tr>
          </tbody>  
          <br>
        </table>
      </div>
      <mat-paginator [length]="sensor.length"
      [pageSize]="pageSize"
      (page)="cambiarPagina($event)"
      [hidePageSize]="true"
      >
      </mat-paginator>  
      <br>
    </div>
